<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Task List Project</title>
     </head>
    
<body>
     <h1 class="text-center font-weight-bold">Task List</h1>
    
    <br>
    <br>
    <br>

<form action="#">

    <div class="row justify-content-center">
        <label for="name" >
             <div style="border: 2px solid #cd3aef" class="rounded-pill">Name</div>
        </label>
    </div>
        <br>
    <div class="row justify-content-center">
        
            <input type="text" name="full name" value="Enter full name here!" style="border: 2px solid #00bfff" class="rounded-pill" required>
        </div>
    </div>

</form>

<div class="container">
    <form action="#">
        <div class="row">
            <div class="col-3">
                <label for="task_name">
                    <div style="border: 2px solid #00bfff" class="rounded-pill">Task Name</div>
                </label>
                    <br>
                <input type="text" name="task name" style="border: 2px solid #00bfff" class="rounded-pill" required>
            </div>

            <div class="col-5">
                <label for="start_date">
                    <div style="border: 2px solid #00bfff" class="rounded-pill">Start Date</div>
                </label>
                    <br>
                <input type="date" id="start" name="start_date" value="2022-09-01" min="2022-09-01" max="2030-12-31" style="border: 2px solid #00bfff" class="rounded-pill" required>
            </div>

            <div class="col-2">
                <label for="due_date">
                    <div style="border: 2px solid #00bfff" class="rounded-pill">Due Date</div>
                </label>
                    <br>
                <input type="date" id="due" name="due_date" value="2022-09-02" min="2022-09-02" max="2030-12-31"  style="border: 2px solid #00bfff" class="rounded-pill" required>
            </div>

            <div class="col-2">
                <label for="task_description">
                    <div style="border: 2px solid #00bfff" class="rounded-pill">Description</div>
                </label>
                    <br>
                <input type="text" name="description" style="border: 2px solid #00bfff" class="rounded-pill" required>
            </div>



        </div>









    </form>




</div>


</body>







</html>
